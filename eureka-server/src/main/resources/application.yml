server:
  port: 8761

spring:
  application:
    name: @pom.artifactId@

eureka:
  instance:
    hostname: localhost
  client:
      registerWithEureka: false
      fetchRegistry: false
      serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

